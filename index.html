<!DOCTYPE html>
<html>
    <head>
        <title>Unit Convertor</title>
    </head>
    <body>
        <h1>This website can convert the unit to other unit that you want</h1>
        <h2>There are 3 sections that you can convert unit area, lenght, and weight</h2>
        <h3>length section</h3>
        <button id="len-convert-button">Convert</button>
        <input type="number" id="len-input" placeholder="Enter length">

        <select id="From-unit">
        <option id="Centimeter">Centimeter</option>
        <option id="Inch">Inch</option>
        <option id="Foot">Foot</option>
        <option id="Meter">Meter</option>
        <option id="Mile">Mile</option>
        </select>

        <select id="To-unit">
        <option id="Centimeter">Centimeter</option>
        <option id="Inch">Inch</option>
        <option id="Foot">Foot</option>
        <option id="Meter">Meter</option>
        <option id="Mile">Mile</option>
        </select>

        <input type="number" id="len-output">
    </body>
</html>
