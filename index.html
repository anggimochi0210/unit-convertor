<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 16px;
      font-weight: normal;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .section-title {
      font-size: 18px;
      margin-bottom: 15px;
      color: #fff;
    }

    input, select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }

    input, select {
      width: 80%;
    }

    button {
      background-color: #00C897;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #009E75;
    }

    #len-output {
      background: #fff;
      color: #333;
    }

    /* Toggle switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00C897;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .mode-label {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="converter-container">
    <h1>Unit Converter</h1>
    <h2>Convert between Length and Temperature!</h2>

    <!-- Toggle for switching mode -->
    <label class="switch">
      <input type="checkbox" id="mode-toggle">
      <span class="slider"></span>
    </label>
    <div class="mode-label" id="mode-label">Mode: Length</div>

    <div class="conversion-section">
      <h3 class="section-title" id="section-title">Length Conversion</h3>
      <input type="number" id="input-value" placeholder="Enter value">
      <br>
      <select id="from-unit"></select>
      <br>
      <select id="to-unit"></select>
      <br>
      <button id="convert-button">Convert</button>
      <br>
      <input type="text" id="output-value" placeholder="Result" readonly>
    </div>
  </div>

  <script src="logic.js"></script>
</body>
</html>
